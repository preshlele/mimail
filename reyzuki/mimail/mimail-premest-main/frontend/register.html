<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / sign Up Form</title>
   <link rel="shortcut icon" href="/assets/favicon.ico">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
</head>
 
<body>
    <div class="container">
         <form class="form" id="signUp">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input form__input--error" autofocus placeholder="Username">
                <div class="form__input-error-message"> </div>

            </div>
            <div class="form__input-group">
                <input type="text" class="form__input form__input--error" autofocus placeholder="Email Address">
                <div class="form__input-error-message"> </div>

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
                
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
                
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            
            <p class="form__text">
                
                <a id="linkLogin" class="form__link" href="./login.html">Already have an account? Sign In</a>
            </p>
         </form>
    </div>
    <script src="./js/main.js "></script>
</body>
