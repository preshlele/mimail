<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / sign Up Form</title>
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
</head>
 
<body>
    <div class="container">
         <form class="form " id="login">
            <h1 class="form__title">Member Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input form__input--error" autofocus placeholder="Username or email">
                <div class="form__input-error-message"> </div>

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
                
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your Password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" class="form__link" href="./register.html">Don't have an account? Create account</a>
            </p>
         </form>
    </div>
    <script src="./js/main.js"></script>
</body>
